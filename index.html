<!DOCTYPE html>
<html lang="en-US">
<head>
<style>
.flex-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height:95vh;
  background-color: #ffffff;
}

#centerBox {
  background-color: #fefefe;   
  border: 1px solid #ccc;
  ---border-radius: 4%;
  color: white;
  width: 100px;
  height: 100px;
  display: flex;
  align-items: center;
  flex-direction: column;
  justify-content: space-between;
  -moz-box-shadow:    inset 0 0 15px #bbb;
  -webkit-box-shadow: inset 0 0 15px #bbb;
  box-shadow:         inset 0 0 15px #bbb;
  justify-content: center;
  align-items: center;
  will-change: auto;
}

.bar1{
  background: #ccc;
  width: 50%;
  height: 50%;
  will-change: auto;
}

.topBar {
	color: #333;
}


</style>
</head>
<body>

<div class="flex-container">

  <div id="centerBox" style="width: 100px; height: 100px;">
	<div class="bar1"></div>
  </div> 

</div>

</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>

<script>

$(document).on("click",".flex-container > div",function(){
  
  TweenLite.to($(".bar1"),1, {rotation:"+=45"});
  $(this).before("<div class='topBar' style='display: none;'>12345</div>");
  TweenLite.to(".topBar", 2, {display:"block"});
  
});	

var tl = new TimelineMax({paused: true});
  
</script>
