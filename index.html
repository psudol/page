<!DOCTYPE html>
<html lang="en-US">
<head>
<style>
.flex-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height:95vh;
  background-color: #ffffff;
}

.flex-container>div {
  background-color: #efefef;   
  border: 1px solid #000;
  color: white;
  width: 100px;
  height: 100px;
  display: flex;
  align-items: center;
  flex-direction: column;
  justify-content: space-between;
}

.bar1{
  background-color: #333;
  width: 80%;
  height: 10%;  
  border: 0px solid #000;
}

.bar2{
  background-color: #000;
  width: 80%;
  height: 0.001%;  
  border: 0px solid #000;
}

</style>
</head>
<body>

<div class="flex-container">

  <div style="width: 30px; height: 30px; margin: 20px;">
    <div class="bar2"></div>
	<div class="bar1"></div>
	<div class="bar1"></div>
	<div class="bar1"></div>
	<div class="bar2"></div>
  </div> 

  <div>
    <div class="bar2"></div>
	<div class="bar1"></div>
	<div class="bar1"></div>
	<div class="bar1"></div>
	<div class="bar2"></div>
  </div>
  
  <div style="width: 200px; height: 200px; margin: 20px;">
    <div class="bar2"></div>
	<div class="bar1"></div>
	<div class="bar1"></div>
	<div class="bar1"></div>
	<div class="bar2"></div>
  </div>  
    
  <div style="width: 300px; height: 300px; margin: 20px;">
    <div class="bar2"></div>
	<div class="bar1"></div>
	<div class="bar1"></div>
	<div class="bar1"></div>
	<div class="bar2"></div>
  </div> 
</div>

</body>
</html>
